  <title>Laundry Wulan Jaya</title>

<div class="splash-screen" id="splashScreen">
  <div class="splash-content">
    <h1>Laundry Wulan Jaya</h1>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="alert alert-primary text-center">Laundry Wulan Jaya</h1>
      </div>
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <form id="form">
              <input type="hidden" name="id" id="id" />
              <label for="">Nama</label>
              <input type="text" placeholder="Nama" class="form-control" name="name" id="name" required />
              <br />
              <label for="">Umur</label>
              <input type="number" placeholder="Umur" class="form-control" name="age" id="age" required />
              <br />
              <label for="">Alamat</label>
              <textarea name="address" placeholder="Alamat" id="address" cols="30" rows="5" required
                class="form-control"></textarea>
              <br />
              <label for="">No HP</label>
              <input type="number" placeholder="No HP" class="form-control" id="phone" name="phone" required />
              <br />
              <label for="">Jenis Layanan </label>
              <select name="kategori" id="kategori" class="form-select form-select-lg mb-3"
                aria-label=".form-select-lg example">
                <option value="Cuci Baju Kiloan">Cuci Baju Kiloan</option>
                <option value="Cuci Baju Satuan">Cuci Baju Satuan</option>
                <option value="Cuci Karpet">Cuci Karpet</option>
                <option value="Cuci Sepatu ">Cuci Sepatu </option>
                <option value="Cuci Selimut">Cuci Selimut</option>
                <option value="Setrika Kiloan">Setrika Kiloan</option>
              </select>
              <br />
              <label for="">Jumlah</label>
              <input type="number" placeholder="Jumlah pakaian atau berat (kg)" onchange="hitungharga()"
                class="form-control" id="ukuran" name="ukuran" required />
              <br />
              <label for="">Harga</label>
              <input type="text" placeholder="Harga keluar setelah menentukan kolom diatas" class="form-control"
                id="harga" name="harga" required />
              <br />
              <button class="btn btn-sm btn-primary" type="button" onclick="save()">Save</button>
              <button class="btn btn-sm btn-primary" type="button" onclick="clearData()">Reset</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table id="datatable" class="table table-striped">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Alamat</th>
                    <th>No HP</th>
                    <th>Jenis</th>
                    <th>Jumlah</th>
                    <th>Harga</th>
                    <th>Edit</th>
                    <th>Hapus</th>
                  </tr>
                </thead>
                <tbody id="table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  <script src="function.js"></script>
  <script src="assets/js/register.js"></script>
  <script>
    allData();
  </script>
  <script>
    function clearData() {
      document.getElementById('form').reset();
      document.getElementById('id').value = '';
    }
  </script>

</body>

</html>
